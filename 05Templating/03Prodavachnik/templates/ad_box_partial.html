<div class='ad-box'>
    <div class="ad-title" data-id="{{_id}}">
        {{title}}
        {{#if isAuthor}}
            <button class="ad-control delete">&#10006;</button>
            <button class="ad-control edit">&#9998;</button>
        {{/if}}
    </div>
    <div>
        <img src="{{imageUrl}}"/>
    </div>
    <div>By {{publisher}} | Price: {{price}}</div>
    <button class='read'>&#10172; Read More</button>
</div>
